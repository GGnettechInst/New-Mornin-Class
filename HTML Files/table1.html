<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border: 2px solid black;
            background-color: silver;
        }
        td, th {
            border: 1px solid red;
        }
        table, th, td {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Olowoyeye</td>
                <td>Alexander</td>
                <td>Olabode</td>
            </tr>
            <tr>
                <td>Ajayi</td>
                <td>Enoch</td>
                <td>Pelumi</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Ikusika</td>
                <td>Temiloluwa</td>
                <td>Emmanuel</td>
            </tr>
            <tr>
                <td>Adesanmi</td>
                <td>Joshua</td>
                <td>Olusegun</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
