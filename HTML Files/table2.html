<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_with_border</title>
</head>
<body>
    <table style="background-color: silver; width: 50%;
    border: 2px solid black;">
    <thead>
        <tr>
            <th style="border: 1px solid red;">First Name</th>
            <th style="border: 1px solid red;">Middle Name</th>
            <th style="border: 1px solid red;">Last Name</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td style="border: 1px solid red;">Olowoyeye</td>
            <td style="border: 1px solid red;">Alexander</td>
            <td style="border: 1px solid red;">Olabode</td>
        </tr>
        <tr>
            <td style="border: 1px solid red;">Ajayi</td>
            <td style="border: 1px solid red;">Enoch</td>
            <td style="border: 1px solid red;">Pelumi</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td style="border: 1px solid red;">Ikusika</td>
            <td style="border: 1px solid red;">Temiloluwa</td>
            <td style="border: 1px solid red;">Emmanuel</td>
        </tr>
        <tr>
            <td style="border: 1px solid red;">Adesanmi</td>
            <td style="border: 1px solid red;">Joshua</td>
            <td style="border: 1px solid red;">Olusegun</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
